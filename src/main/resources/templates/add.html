<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Veranstaltung</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script language="javascript" type="application/javascript" src="script.js"></script>
    <script type="application/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">


</head>
<body>

<div class="container my-5">
    <h3> Veranstaltung hinzufügen</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="addVer" method="post"  name="form1" onsubmit="return required(event)">
                    <div>
                        Name: <input type="text" name="name" id="check1">
                        Ort: <input type="text" name="ort" id="check2">
                        Datum: <input name="datum" id="datepicker" onchange="checkDate()" required class="datepicker-input"
                                      type="date" data-date-format="yyyy-mm-dd" ><br><br>
                        Beschreibung: <br><textarea icols="26" rows ="10" name="beschreibung" id="check3"></textarea>
                        <label>Art:
                            <select name="art" size="1">
                                <option>Musik</option>
                                <option>Fußball</option>
                                <option>Party</option>
                                <option>Hochzeit</option>
                                <option>Essen</option>
                            </select>
                        </label>

                    </div>
                    <input type="submit" value="Veranstaltung hinzufügen">
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
